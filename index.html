<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enable Music Group - Submission Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    @font-face {
      font-family: 'Gotham Bold';
      src: url('/fonts/gotham-bold-webfont.woff2') format('woff2');
      font-weight: bold;
      font-style: normal;
    }
    .font-gotham-bold { font-family: 'Gotham Bold', sans-serif; }
    .font-roboto { font-family: 'Roboto', sans-serif; }
  </style>
</head>
<body class="bg-black text-white flex flex-col items-center min-h-screen p-6">

  <!-- Form Header -->
  <header class="w-full max-w-xl text-center mb-10">
    <h1 class="text-4xl font-gotham-bold mb-2">EMG merch</h1>
    <p class="font-roboto">when the "m" in EMG becomes "merch"-- submit your project.</p>
  </header>

  <!-- Submission Form -->
  <form action="submit_form.php" method="POST" enctype="multipart/form-data" class="w-full max-w-xl bg-black p-6 shadow-lg font-roboto space-y-4 border border-gray-700">
    <label class="block text-white">Name</label>
    <input type="text" name="name" class="w-full p-2 border border-gray-700 text-white bg-transparent" required>

    <label class="block text-white">Email Address</label>
    <input type="email" name="email" class="w-full p-2 border border-gray-700 text-white bg-transparent" required>

    <label class="block text-white">Phone #</label>
    <input type="tel" name="phone" class="w-full p-2 border border-gray-700 text-white bg-transparent" required>

    <label class="block text-white">Number of Pieces</label>
    <input type="number" name="pieces" class="w-full p-2 border border-gray-700 text-white bg-transparent" required>

    <label class="block text-white">Design File</label>
    <input type="file" name="design_file" class="w-full p-2 border border-gray-700 text-white bg-transparent" accept=".jpg,.jpeg,.png,.pdf,.ai" required>

    <label class="block text-white">Delivery Deadline</label>
    <input type="date" name="delivery_deadline" class="w-full p-2 border border-gray-700 text-white bg-transparent" required>

    <div class="flex items-center">
      <input type="checkbox" name="hard_deadline" class="mr-2 border-gray-700 bg-transparent">
      <label class="text-white">Hard Deadline</label>
    </div>

    <button type="submit" class="text-white font-bold py-2 px-4 mt-4 w-full border border-gray-700">Submit</button>
  </form>

</body>
</html>
